<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <header>
    <h1>Ironhack Merchandising Shop</h1>

    <div class="trolley">
      <div class="art">
        <div class="item">
          <span>IronBuble-head </span>
        </div>

        <div>
          <span class="price">$25.00</span>
        </div>

        <div>
              <label class="quantity">QTY</label><input class="input" name="QTY" type="number" placeholder="0"></imput>

        </div>

        <div>
          <span class="total-price">$0.00</span>
        </div>

        <div>
          <button class="btn btn-delete" type="button" name="button">Delete</button>
        </div>
      </div>
      <div class=art>
        <div>
          <span class="item">Iron-Shirt</span>
        </div>

        <div>
          <span class="price">$15.00</span>
        </div>

        <div>
          <label>
            <span class="quantity">QTY</span><input class="input" name="QTY" type="number" placeholder="0" value="1" min="0"></imput>
          </label>
        </div>

        <div>
          <span class="total-price">$0.00</span>
        </div>

        <div>
          <button class="btn btn-delete" type="button" name="button">Delete</button>

        </div>
      </div>
    </div>
    <form action="" method="post" enctype="text/plain">
      <input type="text" name="item">
      <input type="text" name="number"><br>
      <div class="btn">
          <button class="createNewItem" id="new-item-create" type="button" name="create">Create</button>
      </div>
      </form>
    <div>
      <button class="btn btn-success" id="calc-prices-button" type="button" name="button">Calculate Prices</button>
    </div>
    <div>
      <h2>Total Price: <span id="total-trolley">$0</span></h2>
    </div>
  
  </header>
</body>

</html>
